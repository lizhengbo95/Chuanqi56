<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function reload(){
            console.log("重新加载")
            window.history.back();
        }

    </script>
    
    <div style="width: 100%;height: 100%;text-align: center;">
        <a onclick="reload()" style="display: inline-block;border:1px solid #ccc;border-radius:4px;padding:5px 10px;text-decoration: none;margin: 0 auto;height: 20px;width:100px;position: absolute;top:50%;left:50%;margin-left:-50px;margin-top:-10px;">重新加载</a>
    </div>




</body>
</html>
